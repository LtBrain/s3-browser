<!DOCTYPE html>
<html>
<head>
    <title>S3 Access</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>S3 File Browser</h1>
    <input type="text" id="bucketInput" placeholder="Bucket Name">
    <input type="text" id="keyInput" placeholder="Object Key">
    <button id="fetchButton">Fetch Object</button>
    <pre id="output"></pre>

    <h2>Upload File</h2>
    <input type="file" id="uploadInput">
    <button id="uploadButton">Upload</button>

    <h2>Download File</h2>
    <button id="downloadButton">Download</button>
    <a id="downloadLink" href="#" download></a> <br/>
</body>
</html>
